<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <section class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="sections">
    <article id="add-item">
      <label class="new-task" for="new-task">Add Item</label>
      <div class="wrapper">
        <input id="new-task"class="input input-text add-input" type="text">
        <button class="button">Add</button>
      </div>
    </article>
    <h3 class="subheader">Todo</h3>
    <ul class="tasks incompleted-tasks" id="incompleted-tasks">
      <li class="todo">
        <input type="checkbox" class="input checkbox">
        <label class="label task-item">Pay Bills</label>
        <input type="text" class="input input-text task-item">
        <button class="button edit-item">Edit</button>
        <button class="button delete-item">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="todo edit-mode">
        <input type="checkbox" class="input checkbox">
        <label class="label task-item">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input input-text task-item">
        <button class="button edit-item">Save</button>
        <button class="button delete-item">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="subheader">Completed</h3>
    <ul class="tasks completed-tasks" id="completed-tasks">
      <li class="todo">
        <input class="input checkbox" type="checkbox" checked>
        <label class="label task-item">See the Doctor</label>
        <input type="text" class="input input-text task-item">
        <button class="button edit-item">Edit</button>
        <button class="button delete-item">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
