<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <section class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="sections">
    <article id="add-item">
      <label class="new-task add-task__label">Add Item</label>
      <div class="add-task__wrapper">
        <input id="new-task"class="input add-task__input" type="text">
        <button class="add-task__button">Add</button>
      </div>
    </article>
    <h3 class="subheader">Todo</h3>
    <ul class="todo-list incompleted-tasks" id="incompleted-tasks">
      <li class="todo-list__item">
        <input type="checkbox" class="input todo-list__checkbox">
        <label class="todo-list__label task-item">Pay Bills</label>
        <input type="text" class="input todo-list__input-text task-item">
        <button class="todo-list__button-edit">Edit</button>
        <button class="todo-list__button-delete">
          <img class="todo-list__button-delete-img" src="./remove.svg" alt="Remove button image">
        </button>
      </li>
      <li class="todo-list__item todo-list__item_edit-mode">
        <input type="checkbox" class="input todo-list__checkbox">
        <label class="todo-list__label task-item">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input todo-list__input-text task-item">
        <button class="todo-list__button-edit">Save</button>
        <button class="todo-list__button-delete">
          <img class="todo-list__button-delete-img" src="./remove.svg" alt="Remove button image">
        </button>
      </li>
    </ul>
    <h3 class="subheader">Completed</h3>
    <ul class="todo-list completed-tasks" id="completed-tasks">
      <li class="todo-list__item">
        <input class="input todo-list__checkbox" type="checkbox" checked>
        <label class="todo-list__label task-item">See the Doctor</label>
        <input type="text" class="input todo-list__input-text task-item">
        <button class="todo-list__button-edit">Edit</button>
        <button class="todo-list__button-delete">
          <img class="todo-list__button-delete-img" src="./remove.svg" alt="Remove button image">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
