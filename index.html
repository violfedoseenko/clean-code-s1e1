<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="sections">
    <p id="section-add-item">
      <label for="new-task">Add Item</label>
      <div class="add-item-wrapper">
        <input id="new-task"class="section-add-item-input" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="section-incompleted-tasks">
      <li>
        <input type="checkbox">
        <label class="task-item">Pay Bills</label>
        <input type="text" class="task-item">
        <button class="edit-item">Edit</button>
        <button class="delete-item">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task-item">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-item">
        <button class="edit-item">Save</button>
        <button class="delete-item">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="section-completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task-item">See the Doctor</label>
        <input type="text" class="task-item">
        <button class="edit-item">Edit</button>
        <button class="delete-item">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
